<!DOCTYPE html>
<html>
	<head>
		<title>Game engine monitor</title>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNagyAhQrvwWWKiKN0XnXqENj2u5e7lwM&sensor=false"></script>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/gameEngine.js"></script>
		<script type="text/javascript" src="js/jquery.json-2.4.min.js"></script>
		<script type="text/javascript" src="js/monitor.js"></script>
		<script type="text/javascript" src="js/maps.js"></script>
		<link rel="stylesheet" href="css/monitor.css" />
	</head>

	<body>
		<div id="main" role="main">
			<div	id="Map" style="width:100%; height:100%"></div>
			<div class="HUD" id="performance">
				<h2>Performance</h2>
				<div id="memory">
					<div id="memoryGraph"></div>
				</div>
				<div id="memoryText"></div>
			</div>
			
			<div class="HUD" id="actions">
				<h2>Actions</h2>
				<div>
				    Nickname: <input type="text" id="nickname"/> <input type="button" value="Register Player" onClick="game.registerPlayer($('#nickname').attr('value'));"/>
				</div>
				<div>
				    <input type="button" value="Start tracking this browser" onClick="game.startTracking()"/>
				</div>
				<div>
				    <input type="button" value="Mass refresh" onClick="game.requestRefreshAll()"/>
				</div>
			</div>
			
			<div class="HUD" id="players">
				<h2>Players online</h2>
				<div id="playerList">
					No players connected.
				</div>
			</div>
			
			<div class="HUD" id="trips">
				<h2>Trips</h2>
				<div id="tripsList">
					<a href="#" id="refresh" onclick="game.listTrips(); return false;">Refresh</a>
				</div>
			</div>
		</div>
        </body>
</html>
