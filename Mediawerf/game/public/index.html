<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		
		<style>
		
		#menu {
			float: left;
			padding: 5px;
		} 
		
		#menu a {
			padding: 5px;
			font-weight: bold;
			font-family: sans-serif;
			text-transform: uppercase;
			text-decoration: none;
			color: whitesmoke;
			background-color: rgba(0, 0, 0, 0.2);
		} 
		
		#menu a:hover {
			background-color: rgba(0, 0, 0, 0.8);
			
			
		}
		
		</style>
		
		
		<script>
		
		$(document).ready(function() {
			$("#slideshow").click(function() {
				$("#iframe").load("module_slideshow.html");
			});
			
			$("#projection").click(function() {
					$("#iframe").load("module_projection.html");
			});
			
			$("#scores").click(function() {
					$("#iframe").load("module_scores.html");
			});
			
			$("#manager").click(function() {
					$("#iframe").load("module_manager.html");
			});

			
			
		});
		
		</script>
		
	<head>
	
<body>
	<div id = "menu">
		<a id = "slideshow" href ="#"> SlideShow </a>
		<a id = "projection" href ="#"> Projection </a>
		<a id = "scores" href ="#"> Scores </a>	
		<a id = "scores" href ="#"> Manager </a>	
	</div>
		
	<iframe id ="iframe"> </iframe>
</body>
</html>
