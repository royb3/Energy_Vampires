<html>
	<head>
		<title>Form test</title>
		<script type="text/javascript" src="./jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="./socket.io.js"></script>
		<script type="text/javascript">
			var socket = io.connect('http://localhost:2525/');

			socket.on('error', function() {
				console.log('The connection has failed.');
			});

			socket.on('waiting_message', function(data) {
				console.log(data);
			})

			$(document).ready(function () {
				$("#okbutton").click(function () {
					socket.emit('username_input', { Username: $("#input").val() });
				});
			});
		</script>
	</head>

	<body>
		<form action="" method="post">
			Put in your username
			<input type="text" name="input" id="input" /><br />
			<img src="http://www.timnowackphotography.com/t/okButton.png" id="okbutton" />
		</form>
	</body>
</html>
