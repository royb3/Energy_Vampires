<html>
	<head>
		<title>Form test</title>
		<script type="text/javascript" src="./jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="./socket.io.js"></script>
		<script type="text/javascript">
			var socket = io.connect('http://localhost:2525/');

			socket.on('error', function() {
				console.log('The connection has failed.');
			});

			socket.on('waiting_message', function(data) {
				console.log(data);
			});

			socket.on('send', function(data){
				console.log(data);
			});

			socket.on('playerJoined', function(data) {
				console.log(data);
			});

			$(document).ready(function () {
				$("#okbutton").click(function () {
					socket.emit('send_broadcast', { message: "Ik heb nu op de knop gedrukt." });
				});
			});
			
			$(document).ready(function () {
				$("#StartBTN").click(function () {
					socket.emit('startGame', { Startgame: "Ik heb nu op de knop gedrukt." });
					console.log("asdasdasd");
				});
			});
		</script>
	</head>

	<body>
		<form action="" method="post">
			Send Broadcast:<img src="http://www.timnowackphotography.com/t/okButton.png" id="okbutton" /><br />
			Start Game:<img src="http://www.timnowackphotography.com/t/okButton.png" id="StartBTN" />
		</form>
	</body>
</html>
