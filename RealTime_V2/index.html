<html>
	<head>
		<title>Form test</title>
		<script type="text/javascript" src="./jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="./socket.io.js"></script>
		<script type="text/javascript">
			var socket = io.connect('http://localhost');

			socket.on('connect', function () {
				socket.emit('user_connected', { nickname: 'Zadkine'});
			});

			socket.on('error', function() {
				console.log('The connection has failed.');
			});

			$(document).ready(function () {
				$("#okbutton").click(function () {
					socket.emit('test', { data: $("#input").val() });
				});
			});
		</script>
	</head>

	<body>
		<form action="" method="post">
			<input type="text" name="input" id="input" /><br />
			<img src="http://www.todayifoundout.com/wp-content/uploads/2010/04/ok.gif" id="okbutton" />
		</form>
	</body>
</html>
